<!-- User HTML -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Application</title>
  <link rel="icon" type="image/png" href="./assets/logo.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="/static/user-app.css">
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <h2>Smart Attend</h2>
      <ul class="menu">
        <li class="active" id="dashboard">
          <img src="/assets/dash.png" alt="Dashboard Icon" class="icon"> Dashboard
        </li>
        <li id="application">
          <img src="/assets/app.png" alt="Application Icon" class="icon"> Application
        </li>
      </ul>
      <div class="sign-out" id="signout">
        <i class="fa-solid fa-right-from-bracket"></i> Sign Out
      </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <header>
        <h1><i class="fas fa-clipboard-list"></i> Application</h1>
        <div class="user-info">
          <span>Shashank</span>
          <div class="user-avatar">SA</div>
        </div>
      </header>

      <!-- Form Section -->
      <section class="form-container">
        <form id="application-form">
          <label for="title">Title</label>
          <input type="text" id="title" name="title" required>
          
          <label for="details">Details</label>
          <textarea id="details" name="details" required></textarea>
          
          <button type="submit">SUBMIT</button>
        </form>
      </section>

      <!-- Table Section -->
      <section class="table-container">
        <table>
          <thead>
            <tr>
              <th>Title</th>
              <th>Date</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="applications-table">
            <!-- Table rows will be inserted here dynamically -->
          </tbody>
        </table>
      </section>
    </div>
  </div>
  <script src="user-app.js"></script>
</body>
</html>
